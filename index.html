<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음악 장르 소개</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            background-color: #f0f8ff;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
        .main-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
        }
        .main-screen-container {
            border: 2px solid #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .main-screen button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .main-screen button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>음악 장르 탐험</h1>
    </header>

    <div class="main-screen">
        <div class="main-screen-container">
            <h2>알고 싶은 음악 장르를 선택하세요</h2>
            <button onclick="location.href='rock.html'">록</button>
            <button onclick="location.href='jazz.html'">재즈</button>
            <button onclick="location.href='pop.html'">팝</button>
            <button onclick="location.href='kpop.html'">K-팝</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 음악 탐험가</p>
    </footer>
</body>
</html>
